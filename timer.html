<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таймер | Gexoty</title>
<link rel="icon" type="image/png" href="assets/logo.png">
<link rel="stylesheet" href="assets/style.css">
<style>
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #1c1c1c 0%, #0a0a0a 100%);
    color: #fff;
    gap: 40px;
  }

  h1 {
    font-size: 2rem;
    color: #a55fff;
    text-shadow: 0 0 10px rgba(165, 95, 255, 0.5);
    letter-spacing: 1px;
  }

  #timer {
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-align: center;
    text-shadow: 0 0 10px #a55fff;
    color: #a55fff;
    user-select: none;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }
    #timer {
      font-size: 1.6rem;
    }
  }

  .btn-section {
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>

  <h1>До возвращения из армии</h1>

  <div id="timer">—</div>

  <section class="btn-section">
    <div class="btn-group">
      <a href="/" class="btn">Мои Ссылки</a>
    </div>
  </section>

<script>
  const targetDate = new Date("2026-12-31T00:00:00+03:00");

  function updateTimer() {
    const now = new Date();
    let diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("timer").textContent = "00:00:00:00:00:00";
      clearInterval(interval);
      return;
    }

    const sec = Math.floor(diff / 1000) % 60;
    const min = Math.floor(diff / (1000 * 60)) % 60;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    const years = Math.floor(days / 365);
    const months = Math.floor((days % 365) / 30);
    const daysLeft = days - years * 365 - months * 30;

    document.getElementById("timer").textContent =
      `${years.toString().padStart(2,"0")}г ` +
      `${months.toString().padStart(2,"0")}м ` +
      `${daysLeft.toString().padStart(2,"0")}д ` +
      `${hours.toString().padStart(2,"0")}:` +
      `${min.toString().padStart(2,"0")}:` +
      `${sec.toString().padStart(2,"0")}`;
  }

  const interval = setInterval(updateTimer, 1000);
  updateTimer();
</script>
</body>
</html>
